<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">

  <body>

    <h2 th:text="#{page.validateAnswer.title}">Your answer status</h2>
    <div class="row" th:object="${answer}">
        <div class="col-md-12">
          <span th:text="#{validateAnswer.__*{correct}__}" th:classappend="*{correct} ? correct_answer : bad_answer">Your answer is correct</span>
        </div>
        <div class="col-md-12">
          <span th:text="#{validateAnswer.earnedPoint(*{earnedPoint})}">You earned 12 Points</span>
        </div>
    </div>

  </body>

</html>
